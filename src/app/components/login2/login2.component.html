<div class="fixed-container">
    <!-- <div class="blur"></div> -->
    <div class="container">
        <div class="container-login100 ">
            <div class="wrapmain-login100">
                <img class="login100-form_logo" src="assets/img/Procure360-logo-new.png">
                <div class="wrap-login100 ">
                    <div class="login100-form">
                        <div class="login100-form_title">
                            <h1 class=" pt-5">Enter Password</h1>
                        </div>
                        <div class="d-flex justify-content-start mar-area">
                            <span *ngIf="errorMsg"><sup>{{ errorMsg }}</sup></span>
                        </div>
                        <form #login2DetailsForm="ngForm" (ngSubmit)="onSubmit()">
                            <div class="d-flex justify-content-start mar-area">
                                <a routerLink="/login">
                                    <i class="fa fa-long-arrow-left" aria-hidden="true"></i>
                                </a>

                                <span class="label-text1 ">
                                    User name
                                </span>
                            </div>
                            <!-- <h1 class="login100-form_title pt-1">Enter password</h1> -->

                            <div class="wrap-input100 m-b-26">
                                <div class="floating-label">
                                    <input type="password" class="floating-input" placeholder=" "
                                        name="loginInfoVO.password" [(ngModel)]="loginInfoVO.password"
                                        autocomplete="off" />
                                    <span class="highlight"></span>
                                    <label>Enter password</label>
                                </div>

                                <div class="d-flex mt-3">
                                    <div class="keep-box">
                                        <div class="keep-box-inner">
                                            <input type="checkbox" data-group-cls="btn-group-sm">
                                            <span class="keep-me ml-1">Keep me signed in</span>
                                        </div>
                                        <!-- <span>Forgot Password?</span> -->
                                        <a routerLink="#">
                                            Forgot Password?
                                        </a>

                                        <span class="label-text1 pr-1">
                                            {{'User name' | translate}}
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="flex-sb-m w-full mt-4">
                                <div class="d-flex justify-content-end mr-4 mb-2">
                                    <!--  <a routerLink="/dashboard" routerLinkActive="active"> -->
                                    <button type="submit" class="login100-form-btn">
                                        SIGN IN
                                    </button>
                                    <!--  </a> -->
                                </div>
                            </div>

                                    <div class="wrap-input100 m-b-26">
                                        <div class="">
                                            <input type="password" class="floating-input" placeholder=" "
                                                name="loginInfoVO.password" [(ngModel)]="loginInfoVO.password"
                                                autocomplete="off" />
                                            <span class="highlight"></span>
                                            <label>{{'Enter Password' | translate}}</label>
                                        </div>

                                        <div class="d-flex mt-3">
                                            <div class="keep-box">
                                                <div class="keep-box-inner">
                                                    <input type="checkbox" data-group-cls="btn-group-sm">
                                                    <span class="keep-me ml-1 mr-1">{{'Keep me signed in' | translate}}</span>
                                                </div>
                                                <!-- <span>Forgot Password?</span> -->
                                                <a routerLink="#">
                                                    {{'Forgot Password' | translate}}?
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="flex-sb-m w-full mt-4">
                                        <div class="d-flex justify-content-end mr-4 mb-2">
                                            <!--  <a routerLink="/dashboard" routerLinkActive="active"> -->
                                            <button type="submit" class="login100-form-btn">
                                                 {{'SIGN IN' | translate}}
                                            </button>
                                            <!--  </a> -->
                                        </div>
                                    </div>

                                    <!-- <span *ngIf="errorMsg"><sup>{{ errorMsg }}</sup></span> -->

                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
