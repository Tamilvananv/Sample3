<nav aria-label="page navigation example">
  <ul class="pagination" *ngIf="this.totalRecords > this.recordsPerPage">
    <li class="page-item" *ngIf="disablePreviousBtn==false" (click)="onClickPage(activePage - 1)">
      <a class="page-link" href="javascript:void(0);">«
        {{'Previous' | translate}}</a>
    </li>
    <li class="page-item" [ngClass]="{'active': activePage === item}" *ngFor="let item of pages"
      (click)="onClickPage(item)"><a class="page-link" href="javascript:void(0);">{{item}}</a>
    </li>
    <li class="page-item" (click)="onClickPage(activePage + 1)" *ngIf="disableNextBtn==false;"><a class="page-link"
        href="javascript:void(0);">{{'Next' | translate}}»</a></li>
  </ul>
</nav>
