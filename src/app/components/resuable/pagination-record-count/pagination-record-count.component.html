<div *ngIf="totalRec > recordsPerPage || totalRec>5">
    <span class="pr-2">{{'Show' | translate}} </span>
    <select class="custom-select" style="width: auto" name="pageSize2" (change)="selectChange($event)" [(ngModel)]="recordsPerPage">
      <option value="5" [selected]="5">5</option>
      <option value="10">10</option>
      <option value="15">15</option>
    </select>
    <span class="pl-2"> {{'records per page' | translate}}</span>
  </div>
