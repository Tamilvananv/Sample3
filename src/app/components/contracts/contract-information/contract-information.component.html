<!-- --------------- Alert area ---------------- -->
<ngb-alert *ngIf="type" [type]="type" (close)="close()">{{ message }}</ngb-alert>
<!-- --------------- breadcrumb ---------------- -->
<div class="col-sm-12">
<div class="row">
    <div class="col-sm-6 pr-0 pl-0 ">
        <nav aria-label="breadcrumb" id="breadcrumb">
            <ol class="breadcrumb pl-0 mt-0">
                <li class="breadcrumb-item active" aria-current="page">{{'Contract Information' | translate}}</li>
            </ol>
        </nav>
    </div>
    <div class="col-sm-6 pr-0 pl-0 pt-2 expand-collapse">
        <app-collapse-expand-btn class="pull-right"></app-collapse-expand-btn>
    </div>
</div>
</div>
<div class="panel-group mb-5" id="accordion">
    <!-- 
       -----------------------  Contract Details  ------------------------------ -->
    <!-- <div class="panel-default"> -->
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="panel-title">
                <a class="accordion-toggle  " data-toggle="collapse" data-parent="#accordion" href="#collapse1"
                    style="text-decoration: none;"><img class="icon25 pr-2" src="assets/img/details-icon.png">
                    {{'Contract Details' | translate}}</a>
            </h4>
        </div>
        <div id="collapse1" class="panel-collapse collapse in show">
            <div class="panel-body panel-body1 pt-1 pb-1 pl-3 pr-3">
                <div id="no-more-tables">
                    <app-contract-information-details></app-contract-information-details>
                </div>
            </div>
        </div>
    </div>

    <!-- 
       -----------------------  attachment section  ------------------------------ -->
    <div class="panel-default">
        <div class="panel-heading">
            <h4 class="panel-title">
                <a class="accordion-toggle  " data-toggle="collapse" data-parent="#accordion" href="#collapse2"
                    style="text-decoration: none;"><img class="icon25 pr-2" src="assets/img/download-center.png">
                    {{'Download Center' | translate}}
                </a>
            </h4>
        </div>
        <div id="collapse2" class="panel-collapse collapse in show">
            <div class="panel-body panel-body1 pt-3 pb-0 pl-3 pr-3">
                <div class="d-flex table-area mt-2">
                    <div class="table-responsive table-box">
                        <app-download-center></app-download-center>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class=" panel-default">
        <div class="panel-heading">
            <h4 class="panel-title">
                <a class="accordion-toggle  " data-toggle="collapse" data-parent="#accordion" href="#collapse5"
                    style="text-decoration: none;"><img class="icon25 pr-2"
                        src="assets/img/BOQ-Payment-Milestone-icon.png">
                    {{'Payment Milestone / BOQ' | translate}} </a>
            </h4>
        </div>
        <div id="collapse5" class="panel-collapse collapse in show">
                <div class="panel-body panel-body1 pt-3 pb-0 pl-3 pr-3">
                    <div class="d-flex table-area mt-2">
                        <div class="table-responsive table-box">
                            <app-payment-milestone-boq [boqDtlList]="paymentMilestoneBOQ"></app-payment-milestone-boq>
                        </div>
                    </div>
                </div>
        </div>
    </div>

    <div class=" panel-default">
        <div class="panel-heading">
            <h4 class="panel-title">
                <a class="accordion-toggle  " data-toggle="collapse" data-parent="#accordion" href="#collapse6"
                    style="text-decoration: none;"><img class="icon25 pr-2" src="assets/img/Attachments-icon.png">
                    {{'Attachment Section' | translate}} </a>
            </h4>
        </div>
        <div id="collapse6" class="panel-collapse collapse in show">
            <div class="panel-body panel-body1 pt-3 pb-1 pl-3 pr-3">
                <div class="panel-body panel-body1 pt-3 pb-0 pl-3 pr-3">
                    <div class="d-flex table-area mt-2">
                        <div class="table-responsive table-box">
                            <!-- <app-attach-section></app-attach-section> -->
                            <app-contracts-attachment-section [moduleTxnId]="contractId">
                            </app-contracts-attachment-section>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Attachment section -->





    <section id="pagination" class="pagination-area mt-2">
        <div class="d-flex">
            <span class="mr-auto">&nbsp;</span>
            <button type="button" class="save-btn  ml-4 mr-4">{{'AGREE' | translate}} </button>
            <!-- (click)="saveContractInformation()" -->
            <a routerLink="/contract-search"><button type="button" class="clear-btn">{{'BACK' | translate}}</button></a>
        </div>
    </section>

    <!-- </div> -->
</div>
