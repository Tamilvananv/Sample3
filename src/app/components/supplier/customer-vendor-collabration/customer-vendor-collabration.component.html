<div class="container">

    <!-- --------------- breadcrumb ---------------- -->
    <nav aria-label="breadcrumb">
       <ol class="breadcrumb pl-0 mt-3">
         <li class="breadcrumb-item active" aria-current="page">{{'Customer Vendor Collabration' | translate}}</li>
         
       </ol>
     </nav>

     <div class="d-flex">
        <div class="form-container">
        <div class="col-md-12 pl-4 pr-4 pb-2 pt-5">

            <div class="col-sm-1 pb-3">
                <span>{{'Nature' | translate}} :</span>
                </div>
            <div class="col-sm-6 pb-3">
               
                <div class="floating-label">  
                <select class="form-control floating-select" onclick="this.setAttribute('value', this.value);" value="" 
                  required>
                  <option  value=""> </option>
                  <option  value=""> Remainder</option>
                  <option  value=""> Invite</option>
                  <option  value=""> Escalate</option>
                  <option  value=""> Warning</option>
                  <option  value=""> Black Listing</option>
                </select>
                <span class="highlight"></span>
                <label>{{'Select' | translate}} </label>
               
              </div>
              </div>
        </div>
        <div class="row ">
            <div class="col-sm-1 pb-3">
                <span>{{'To' | translate}} :</span>
                </div>
        </div>
        <div class="row ">
            <div class="col-sm-1 pb-3">
                
                </div>
            <div class="col-sm-6 pb-3">
               
                <div class="floating-label">  
                <select class="form-control floating-select" onclick="this.setAttribute('value', this.value);" value="" 
                  required>
                  <option  value=""> </option>
                  <option  value=""> Remainder</option>
                  <option  value=""> Invite</option>
                  <option  value=""> Escalate</option>
                  <option  value=""> Warning</option>
                  <option  value=""> Black Listing</option>
                </select>
                <span class="highlight"></span>
                <label>{{'Select Supplier' | translate}}</label>
               
              </div>
              </div>
        </div>
        <div class="row ">
            <div class="col-sm-1 pb-3">
                
                </div>
            <div class="col-sm-6 pb-3">
               
                <div class="floating-label">  
                <select class="form-control floating-select" onclick="this.setAttribute('value', this.value);" value="" 
                  required>
                  <option  value=""> </option>
                  <option  value=""> Remainder</option>
                  <option  value=""> Invite</option>
                  <option  value=""> Escalate</option>
                  <option  value=""> Warning</option>
                  <option  value=""> Black Listing</option>
                </select>
                <span class="highlight"></span>
                <label>{{'Select Contacts' | translate}}</label>
               
              </div>
              </div>
        </div>
        <div class="row">
            <div class="col-sm-6 mt-4">
                <span>{{'Date' | translate}}:</span>
            </div>
            <div class="col-sm-6 pull-right mt-4">
               <span>{{'Time Stamp' | translate}}:</span>
            </div>
        </div>
        <div class="row input-checkbox pt-2">
            <div class="col-sm-12 ">
                <div class="floating-label">
                  <input type="text" class="form-control floating-input" placeholder=" "
                    value="" autocomplete="off"  required />
                    <span class="highlight"></span>
                      <label>{{'Subject' | translate}}</label>
                </div>
              </div>
          </div>
        <div class="row">
            <div class="col-sm-12">
              <textarea cols="50" rows="5"> </textarea>
                <!-- <ejs-richtexteditor id='defaultRTE' [toolbarSettings]='tools'>
                    <ng-template #valueTemplate>
                        {{'Enter your text here' | translate}}
                    </ng-template>
                </ejs-richtexteditor> -->
            </div>
        </div>

        <div class="row input-checkbox pt-5">
            <div class="col-md-2 pb-4 pr-5">
              <span class='blocking-span'>
                <input type="checkbox" > <span class="pl-1"> {{'eMail' | translate}}</span>
              </span>
            </div>
            <div class="col-md-2 pb-4 pr-5">
                <span class='blocking-span'>
                  <input type="checkbox" > <span class="pl-1">{{'SMS' | translate}}</span>
                </span>
              </div>
              <div class="col-md-2 pb-4 pr-5">
                <span class='blocking-span'>
                  <input type="checkbox" > <span class="pl-1">{{'eFax' | translate}}</span>
                </span>
              </div>
          </div>
          <div class="d-flex pull-right P-5 mb-5">
            <button type="button" class="save-btn mr-2">{{'SEND' | translate}}</button>
            
        </div>

</div>
