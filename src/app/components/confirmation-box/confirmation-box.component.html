<div class="modal-header" style="color: #000">

    <h5 class="modal-title">
            <i class="fa fa-exclamation-triangle"
                    style="color:rgb(238, 34, 34);width:18px;height:18px;"></i>
    {{title}}</h5>
</div>

<div class="modal-body" #modalBodyDiv>
    <p style="color: #000">{{content}}</p>
    <div class="row" style="align-items: center">
            <div class="mx-auto">
                    <button type="button" class="btn btn-primary btn-sm" (click)="onYesClick()">Yes</button>
                    <button type="button" class="btn btn-primary btn-sm mx-1" (click)="onNoClick()">No</button>
            </div>
    </div>
</div>
